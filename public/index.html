<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sender & Receiver Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center; /* Center the boxes horizontally */
            align-items: center; /* Align the boxes vertically on the same line */
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 1200px; /* Maximum width for both boxes */
            display: flex;
            justify-content: space-between; /* Space between the boxes */
        }
        .box {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            width: 48%; /* Ensure both boxes have the same width */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Space between the textarea and the button */
            height: 400px; /* Fixed height for both boxes */
        }
        .box h2 {
            margin-top: 0;
            color: #34495e;
            font-size: 18px;
            text-align: center;
        }
        .box textarea {
            width: 100%;
            height: 150px; /* Adjust height as needed */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: none;
            flex-grow: 1;
        }
        .box .send-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .box .send-btn:hover {
            background-color: #2980b9;
        }
        #receiverBox {
            white-space: pre-wrap; /* Preserve whitespace for new lines */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #ecf0f1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Ensure messages start from the bottom */
            height: 100%; /* Take the full height of the box */
        }
        #receiverBox div {
            align-self: flex-start; /* Aligns the message to the start (left side) */
            background-color: #d1e7fd;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box" id="senderBox">
            <h2>SENDER</h2>
            <textarea id="messageInput" placeholder="Type your message here..."></textarea>
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>

        <div class="box" id="receiverBoxContainer">
            <h2>RECEIVER</h2>
            <div id="receiverBox"></div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const receiverBox = document.getElementById('receiverBox');

            if (messageInput.value.trim() !== "") {
                // Create a new div element for the message
                const newMessage = document.createElement('div');
                newMessage.textContent = messageInput.value;

                // Append the new message to the receiverBox
                receiverBox.appendChild(newMessage);

                // Scroll to the bottom of the receiverBox
                receiverBox.scrollTop = receiverBox.scrollHeight;

                // Clear the input box after sending
                messageInput.value = "";
            }
        }
    </script>
    
</body>
</html>
